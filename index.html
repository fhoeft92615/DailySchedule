<!DOCTYPE html>
<html>

<head>
    <title>Radio Buttons: Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
<div class="container w-75">
    <h1>Hello!</h1>
    <h2>Click on a day to view your schedule</h2>

    <form id="mySchedule" action="schedule.js" method="post">
        <input type="radio" name="schedule" value="Sunday" id="Sunday" />
        <label for="Sunday">Sunday</label><br>

        <input type="radio" name="schedule" value="Monday" id="Monday" />
        <label for="Monday">Monday</label><br>

        <input type="radio" name="schedule" value="Tuesday" id="Tuesday" />
        <label for="Tuesday">Tuesday</label><br>

        <input type="radio" name="schedule" value="Wednesday" id="Wednesday" />
        <label for="Wednesday">Wednesday</label><br>

        <input type="radio" name="schedule" value="Thursday" id="Thursday" />
        <label for="Thursday">Thursday</label><br>

        <input type="radio" name="schedule" value="Friday" id="Friday" />
        <label for="Friday">Friday</label><br>

        <input type="radio" name="schedule" value="Saturday" id="Saturday" />
        <label for="Saturday">Saturday</label><br>
        <div id="schedule"></div>

    </form>

</div>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.js"></script>
<script type="text/javascript" src="schedule.js"></script>

</html>
